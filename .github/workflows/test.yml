name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: Build with Gradle
        run: ./gradlew clean build jacocoTestReport

      - name: Check Directory Structure
        run: |
          echo "Checking current directory structure:"
          find .
          echo "Checking app/build/reports/jacoco/test directory structure:"
          find app/build/reports/jacoco/test

      - name: Display jacocoTestReport.xml
        run: |
          echo "Displaying contents of jacocoTestReport.xml:"
          head -n 50 app/build/reports/jacoco/test/jacocoTestReport.xml

      - name: Download Code Climate Test Reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Report to Code Climate
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          ./cc-test-reporter format-coverage --input-type jacoco app/build/reports/jacoco/test/jacocoTestReport.xml --output coverage.json
          ./cc-test-reporter upload-coverage --input coverage.json
